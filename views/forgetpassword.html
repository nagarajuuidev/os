<div class="container">
    <section class="login title  for-rst" >
      <div class="row">
        <div class="col-xs-12  ">
		<h2 class="main-title"><strong>Forgot Password</strong></h2>
		  <div class="login-inner">
				 <form name="forgetform" class="form-horizontal">
				  <div class="form-group">
					<i class="fa fa-user" aria-hidden="true"></i>
					<!--<input type="text" class="form-control" id="mail" placeholder="Email Id" name="mail">-->
					 <div ng-class="{ 'has-error' : forgetform.email.$invalid && !forgetform.email.$pristine }">
                        <input type="email" name="email" id="email" class="form-control" ng-model="setnew.email" placeholder="Email (Your User Id)"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                        <p class="help-block" ng-show="forgetform.email.$touched && forgetform.email.$error.required">Email is required</p>
                        <p class="help-block" ng-show="forgetform.email.$error.pattern">Invalid Email</p>
                        <i class="fa fa-star" aria-hidden="true"></i>
                     </div>
					</div>
					<div class="form-group btn-sign">
					<button type="submit" class="btn btn-default" ng-click="forget(setnew)">Submit</button>
					</div>
				</form> 
			</div>
		  </div>
        </div>
    </section>
